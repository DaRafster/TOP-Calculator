<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="filler"></div>
        <p class="result">0</p>
      </div>
      <div class="buttons">
        <div class="row">
          <button class="clear text-button">CE</button>
          <button class="delete text-button">DEL</button>
          <button class="percent">%</button>
          <button class="divide">รท</button>
        </div>
        <div class="row">
          <button class="7 number">7</button>
          <button class="8 number">8</button>
          <button class="9 number">9</button>
          <button class="multiply">ร</button>
        </div>
        <div class="row">
          <button class="4 number">4</button>
          <button class="5 number">5</button>
          <button class="6 number">6</button>
          <button class="subtract">-</button>
        </div>
        <div class="row">
          <button class="1 number">1</button>
          <button class="2 number">2</button>
          <button class="3 number">3</button>
          <button class="add">+</button>
        </div>
        <div class="row">
          <button class="0 number">0</button>
          <button class="decimal">.</button>
          <button class="plus-minus">+/-</button>
          <button class="enter">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
