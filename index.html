<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="filler"></div>
        <p class="result-display update">0</p>
      </div>
      <div class="buttons">
        <div class="row">
          <button class="clear">AC</button>
          <button class="delete">DEL</button>
          <button class="percent">%</button>
          <button class="divide">รท</button>
        </div>
        <div class="row">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="multiply">ร</button>
        </div>
        <div class="row">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="subtract">-</button>
        </div>
        <div class="row">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="add">+</button>
        </div>
        <div class="row">
          <button class="zero number">0</button>
          <button class="decimal">.</button>
          <button class="plus-minus">+/-</button>
          <button class="enter">=</button>
        </div>
      </div>
    </div>
    <p class="operator-holder"></p>
    <p class="prev-number"></p>
    <script src="index.js"></script>
  </body>
</html>
